<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERBATIM vs Typeless</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, "PingFang SC", "Helvetica Neue", sans-serif;
      padding: 40px 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 24px;
      padding: 48px 52px;
      width: 680px;
      border: 1px solid #2a2a2a;
      box-shadow: 0 32px 80px rgba(0,0,0,0.6);
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .header .badge {
      display: inline-block;
      background: linear-gradient(135deg, #1d6fff 0%, #7b4fff 100%);
      color: white;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 5px 14px;
      border-radius: 20px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.3;
    }

    .header h1 span {
      background: linear-gradient(135deg, #1d6fff, #7b4fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    thead tr th {
      padding: 14px 20px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-align: center;
    }

    thead tr th:first-child {
      text-align: left;
      color: #666;
      width: 38%;
    }

    .col-typeless {
      color: #888;
      background: #212121;
      border-radius: 12px 12px 0 0;
    }

    .col-verbatim {
      color: #fff;
      background: linear-gradient(135deg, #1d6fff22, #7b4fff22);
      border: 1px solid #7b4fff44;
      border-bottom: none;
      border-radius: 12px 12px 0 0;
    }

    tbody tr td {
      padding: 13px 20px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
      border-top: 1px solid #242424;
    }

    tbody tr td:first-child {
      text-align: left;
      color: #999;
      font-size: 13px;
    }

    tbody tr td.typeless-cell {
      background: #1d1d1d;
    }

    tbody tr td.verbatim-cell {
      background: linear-gradient(135deg, #1d6fff0d, #7b4fff0d);
      border-left: 1px solid #7b4fff33;
      border-right: 1px solid #7b4fff33;
      color: #fff;
      font-weight: 600;
    }

    tbody tr:last-child td.verbatim-cell {
      border-bottom: 1px solid #7b4fff44;
      border-radius: 0 0 12px 12px;
    }

    tbody tr:last-child td.typeless-cell {
      border-radius: 0 0 12px 12px;
    }

    .icon-bad  { color: #ff4444; font-size: 15px; }
    .icon-good { color: #22dd88; font-size: 15px; }
    .icon-na   { color: #555;    font-size: 13px; }

    .footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #242424;
    }

    .footer p {
      color: #555;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .footer .cta {
      display: inline-block;
      background: linear-gradient(135deg, #1d6fff, #7b4fff);
      color: white;
      font-size: 13px;
      font-weight: 600;
      padding: 10px 28px;
      border-radius: 100px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="badge">功能对比</div>
      <h1>VERBATIM <span>vs</span> Typeless</h1>
    </div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th class="col-typeless">Typeless</th>
          <th class="col-verbatim">VERBATIM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>价格</td>
          <td class="typeless-cell"><span class="icon-bad">✕</span>&nbsp; 月订阅收费</td>
          <td class="verbatim-cell"><span class="icon-good">✓</span>&nbsp; 完全免费</td>
        </tr>
        <tr>
          <td>数据隐私</td>
          <td class="typeless-cell"><span class="icon-bad">✕</span>&nbsp; 云端处理</td>
          <td class="verbatim-cell"><span class="icon-good">✓</span>&nbsp; 本地离线</td>
        </tr>
        <tr>
          <td>中文支持</td>
          <td class="typeless-cell"><span class="icon-na">—</span>&nbsp; 一般</td>
          <td class="verbatim-cell"><span class="icon-good">✓</span>&nbsp; 专项优化</td>
        </tr>
        <tr>
          <td>LLM 后处理</td>
          <td class="typeless-cell"><span class="icon-bad">✕</span>&nbsp; 无</td>
          <td class="verbatim-cell"><span class="icon-good">✓</span>&nbsp; 多模式</td>
        </tr>
        <tr>
          <td>离线使用</td>
          <td class="typeless-cell"><span class="icon-bad">✕</span>&nbsp; 不支持</td>
          <td class="verbatim-cell"><span class="icon-good">✓</span>&nbsp; 支持</td>
        </tr>
        <tr>
          <td>开源协议</td>
          <td class="typeless-cell"><span class="icon-bad">✕</span>&nbsp; 闭源</td>
          <td class="verbatim-cell"><span class="icon-good">✓</span>&nbsp; MIT 开源</td>
        </tr>
      </tbody>
    </table>

    <div class="footer">
      <p>GitHub 搜索 VERBATIM 即可找到</p>
      <span class="cta">免费下载 →</span>
    </div>
  </div>
</body>
</html>
